<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Activity Report</title>
  <style>
    /* Your CSS styles */
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 50%; /* Adjust image size as needed */
      display: block;
      margin: auto;
    }
    .chart-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Monthly Activity Report</h1>

  <!-- Table of products purchased -->
  <h2>Products Purchased</h2>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Date Purchased</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through data and display it -->
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.purchase_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Chart image -->
  <h2>Chart: Products Purchased</h2>
  <div class="chart-container">
    <img src="{{ image_path }}" alt="Products Purchased Chart">
  </div>

</body>
</html>
